<div class="site-container">
  <div class="course-container">
    <app-course></app-course>
  </div>
  <div>
    <app-odds-panel></app-odds-panel>
  </div>
</div>
<div class="site-container betting-panel">
  <app-betting-panel></app-betting-panel>
</div>

<dialog #lobby>
  <h1>HORSE GAME</h1>
  <ul>
    @for (user of userList; track $index) {
    <li>
      {{ user }}
    </li>
    }
  </ul>
  <button type="button" (click)="startGame()">Start Game</button>
</dialog>
